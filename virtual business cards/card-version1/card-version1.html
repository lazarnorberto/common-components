<!DOCTYPE html>

<body>

      <section class="links">

          <li><a href="https://behance.net/#" title="Behance" class="social-icon" target="_blank"><i class="fa fa-behance-square fa-2x"></i></a></li>
          <li><a href="https://instagram.com/#" title="Instagram" class="social-icon" target="_blank"><i class="fa fa-instagram fa-2x"></i></a></li>

    </div>
